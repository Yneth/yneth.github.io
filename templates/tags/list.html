{% extends "index.html" %}

{% block description %}Yneth tags{% endblock description %}

{% block content %}
    <div class="post-list">
        <h1>Tags</h1>

        {% if terms %}
            <ul>
                {% for term in terms %}
                    <li><a href="{{ term.permalink | safe }}">{{ term.name }}</a> ({{ term.pages | length }})</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
{% endblock content %}
