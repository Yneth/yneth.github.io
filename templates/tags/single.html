{% extends "index.html" %}

{% block content %}
    <section class="mt-8 md:w-96">
        <h1 class="font-bold text-xl">{{ term.name }}</h1>

        <ul class="ml-2 space-y-1">
            {% for page in term.pages %}
                <li>* {{ page.date }}: <a href="{{ page.permalink | safe }}">{{ page.title }}  {{ page.summary | safe }}</a></li>
            {% endfor %}
        </ul>
    </section>
{% endblock content %}
