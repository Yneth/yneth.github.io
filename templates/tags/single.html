{% extends "index.html" %}

{% block content %}
    <div class="post-list"> 
        <h1>{{ term.name }}</h1>

        <ul>
            {% for page in term.pages %}
                <li>{{ page.date }}: <a href="{{ page.permalink | safe }}">{{ page.title }}  {{ page.summary | safe }}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock content %}
